<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FavIcon-->
    <link rel="shortcut icon" href="https://img.icons8.com/wired/64/000000/apple-calculator.png" type="image/x-icon">

    <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

    <!--title-->
    <title>Calculadora</title>

    <!--style-->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <div class="grid-container">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operator class="operadores">รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator class="operadores">ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator class="operadores">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator class="operadores">-</button>
        <button data-number class="span-two">.</button>
        <button data-number>0</button>
        <button data-equals class="operadores">=</button>



    </div>



    <!--script-->
    <script src="./script/script.js"></script>
</body>

</html>
